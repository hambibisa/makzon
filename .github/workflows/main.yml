name: Build Flutter APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          # نستخدم أحدث إصدار مستقر لضمان التوافق مع كل المكتبات
          flutter-version: '3.22.2' 
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get
        working-directory: ./makzon

      - name: Build APK
        run: flutter build apk --release
        working-directory: ./makzon

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: makzon/build/app/outputs/flutter-apk/app-release.apk
